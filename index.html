        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

        <link rel="stylesheet" href="./asset/css/reset.css" />

        <div class="table-map">

                    <span class="header__right-desc">Location</span>
                    <div class="header__right-list">
                        <span class="header__right-title"
                            >FR-Fusion Restaurent</span
                        >
                        <button class="btn header__right-chevron">
                            <svg
                                width="14"
                                height="7"
                                viewBox="0 0 14 7"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"

                </div>
            </div>
            <div class="container">
                <div class="container__table"><span>A1</span></div>
                <div class="container__table table-full">
                    <span>A2</span>
                    <span class="orders__number">#001,#002,#003</span>
                </div>
                <div class="container__table table-full">
                    <span>A3</span>
                    <span class="orders__number">#001,#002,#003</span>

                <div class="container__table"><span>A4</span></div>

                            xmlns="http://www.w3.org/2000/svg"
